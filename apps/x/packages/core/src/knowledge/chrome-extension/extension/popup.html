<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rowboat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 320px;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .domain {
      font-weight: 500;
      font-size: 14px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .approval-section {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .approval-title {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .approval-buttons {
      display: flex;
      gap: 8px;
    }

    .approval-buttons .btn {
      flex: 1;
    }

    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .error-message {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error-color);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      color: var(--error-color);
      font-size: 13px;
    }

    .settings-section {
      border-top: 1px solid var(--border-color);
      padding-top: 12px;
      margin-top: 4px;
    }

    .settings-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .settings-radio {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .settings-radio label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px 0;
    }

    .settings-radio input[type="radio"] {
      accent-color: var(--accent-color);
    }

.stats {
      display: flex;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
      margin-top: 12px;
    }

    .stats-count {
      font-size: 12px;
      color: var(--text-muted);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="domain" id="domainDisplay">-</span>
    <span class="status-badge" id="statusBadge">
      <span class="status-dot"></span>
      <span id="statusText">-</span>
    </span>
  </div>

  <div class="error-message hidden" id="errorMessage">
    Cannot reach Rowboat app.
  </div>

  <div class="approval-section hidden" id="approvalSection">
    <div class="approval-title">Index this site?</div>
    <div class="approval-buttons">
      <button class="btn btn-primary btn-sm" id="approveBtn">Yes, always</button>
      <button class="btn btn-secondary btn-sm" id="rejectBtn">No</button>
    </div>
    <button class="btn btn-secondary btn-sm btn-block mt-2" id="captureOnceBtn">Just this page</button>
  </div>

  <div class="toggle-section hidden" id="toggleSection">
    <span class="toggle-label" id="toggleLabel">Capturing this site</span>
    <button class="btn btn-secondary btn-sm" id="toggleBtn">Stop</button>
  </div>

  <div class="settings-section">
    <div class="settings-title">Settings</div>
    <div class="settings-radio">
      <label>
        <input type="radio" name="captureMode" value="work">
        Auto-index active tab
      </label>
      <label>
        <input type="radio" name="captureMode" value="ask">
        Ask me each time
      </label>
    </div>
  </div>

  <div class="stats">
    <span class="stats-count" id="statsCount">-</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
