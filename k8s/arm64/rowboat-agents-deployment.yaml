apiVersion: apps/v1
kind: Deployment
metadata:
  name: rowboat-agents
  labels:
    app: rowboat-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rowboat-agents
  template:
    metadata:
      labels:
        app: rowboat-agents
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: rowboat-cluster
                operator: In
                values:
                - "true"
      containers:
      - name: rowboat-agents
        image: stevef1uk/rowboat_agents:arm64
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_API_KEY
        - name: PROVIDER_BASE_URL
          value: "http://litellm-proxy:4000/v1"
        - name: PROVIDER_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: PROVIDER_API_KEY
        - name: PROVIDER_DEFAULT_MODEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROVIDER_DEFAULT_MODEL
        - name: PROVIDER_COPILOT_MODEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROVIDER_COPILOT_MODEL
        - name: MAX_CALLS_PER_CHILD_AGENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MAX_CALLS_PER_CHILD_AGENT
        - name: ENABLE_TRACING
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENABLE_TRACING
        - name: MCP_SERVER_URL
          value: "http://mcp-api-service:8000/sse"
        - name: LITELLM_API_KEY
          value: "Bearer sk-ZpzWhDlT-GZIqhnW8JcqHw"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: rowboat-agents
spec:
  selector:
    app: rowboat-agents
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP 
