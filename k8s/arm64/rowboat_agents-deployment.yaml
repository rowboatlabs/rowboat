apiVersion: apps/v1
kind: Deployment
metadata:
  name: rowboat-agents
  labels:
    app: rowboat-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rowboat-agents
  template:
    metadata:
      labels:
        app: rowboat-agents
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: rowboat-cluster
                operator: In
                values:
                - "true"
      containers:
      - name: rowboat-agents
        image: stevef1uk/rowboat_agents:arm64
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: MONGODB_CONNECTION_STRING
          value: "mongodb://admin:password@mongodb:27017/rowboat?authSource=admin"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: AUTH0_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH0_DOMAIN
        - name: AUTH0_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH0_AUDIENCE
        - name: AUTH0_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH0_BASE_URL
        - name: AUTH0_ISSUER_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH0_ISSUER_BASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
        - name: ENABLE_AGENT_SWITCHING
          value: "false"
        - name: DEFAULT_AGENT
          value: "Example Agent"
        - name: AGENT_CONFIGS
          value: |
            [{
              "name": "Example Agent",
              "type": "conversation",
              "description": "An example agent",
              "instructions": "## üßë‚Äç Role:\nYou are an helpful customer support assistant\n\n---\n## ‚öôÔ∏è Steps to Follow:\n1. Ask the user what they would like help with\n2. Ask the user for their email address and let them know someone will contact them soon.\n\n---\n## üéØ Scope:\n‚úÖ In Scope:\n- Asking the user their issue\n- Getting their email\n\n‚ùå Out of Scope:\n- Questions unrelated to customer support\n- If a question is out of scope, politely inform the user and avoid providing an answer.\n\n---\n## üìã Guidelines:\n‚úîÔ∏è Dos:\n- ask user their issue\n\n‚ùå Don'ts:\n- don't ask user any other detail than email",
              "model": "gpt-4o-2024-08-06",
              "controlType": "retain",
              "tools": []
            }]
        - name: AGENT_CONNECTIONS
          value: '{}'
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: rowboat-agents
spec:
  selector:
    app: rowboat-agents
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP 