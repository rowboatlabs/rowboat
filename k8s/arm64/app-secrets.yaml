apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # Find these in your Auth0 application settings:
  # 1. Client ID: At the top of your application settings page
  # 2. Client Secret: Click "Show" next to Client Secret
  # 3. Generate a random secret: Run this command in your terminal:
  #    openssl rand -hex 32
  AUTH0_CLIENT_ID: ""
  AUTH0_CLIENT_SECRET: ""
  AUTH0_SECRET: ""
  # API Keys and sensitive configuration
  OPENAI_API_KEY: "sk-z"  # Add your OpenAI API key
  AGENTS_API_KEY: "s"  # Add your agents API key
  COPILOT_API_KEY: "sk-proj-"  # Add your copilot OpenAI  API key
  QDRANT_URL: "http://localhost:6333"  # Add your Qdrant URL
  QDRANT_API_KEY: ""  # Add your Qdrant API key
  AWS_ACCESS_KEY_ID: ""  # Add your AWS access key
  AWS_SECRET_ACCESS_KEY: ""  # Add your AWS secret key
  RAG_UPLOADS_S3_BUCKET: ""  # Add your S3 bucket name
  RAG_UPLOADS_S3_REGION: ""  # Add your S3 region
  FIRECRAWL_API_KEY: ""  # Add your Firecrawl API key
  CHAT_WIDGET_SESSION_JWT_SECRET: ""  # Add your JWT secret
  PROVIDER_API_KEY: "sk-"  # Add your LiteLLM key here
  # Removed AUTH0_BASE_URL and AUTH0_ISSUER_BASE_URL as they are non-sensitive and already in app-config.yaml
